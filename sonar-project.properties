# SonarCloud Configuration
sonar.projectKey=content-warning-scanner
sonar.organization=your-organization

# Project Information
sonar.projectName=Content Warning Scanner
sonar.projectDescription=Privacy-focused media library content analysis tool

# Source Code
sonar.sources=scanner,nlp,api,frontend/src
sonar.tests=scanner,nlp/tests,api,frontend/src

# Language-specific settings
sonar.go.coverage.reportPaths=scanner/coverage.out,api/coverage.out
sonar.python.coverage.reportPaths=nlp/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Exclusions
sonar.coverage.exclusions=**/*_test.go,**/tests/**,**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts
sonar.cpd.exclusions=**/*.pb.go,**/vendor/**,**/node_modules/**

# File patterns
sonar.sources.inclusions=**/*.go,**/*.py,**/*.js,**/*.ts,**/*.tsx
sonar.tests.inclusions=**/*_test.go,**/test_*.py,**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts

# Quality Gate
sonar.qualitygate.wait=true